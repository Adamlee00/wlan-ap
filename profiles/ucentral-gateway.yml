---
description: Add the ucentral gateway dependencies
feeds:
  - name: ucentral
    path: ../../feeds/ucentral
  - name: luci_trunk
    uri: https://git.openwrt.org/project/luci.git
packages:
  - cgi-io
  - liblucihttp
  - lua
  - luci-base
  - luci-mod-dashboard
  - luci-mod-network
  - luci-mod-system
  - luci-theme-bootstrap
  - freeradius3-utils
  - freeradius3-mod-eap-pwd
  - freeradius3-mod-eap-tls
  - openssl-util
  - rpcd
  - rpcd-mod-file
  - rpcd-mod-iwinfo
  - rpcd-mod-luci
  - rpcd-mod-rrdns
  - ucentralgw
  - uhttpd
  - uhttpd-mod-ubus
diffconfig: |
  CONFIG_IMAGEOPT=y
  CONFIG_PREINITOPT=y
  CONFIG_TARGET_PREINIT_SUPPRESS_STDERR=y
  CONFIG_TARGET_PREINIT_DISABLE_FAILSAFE=y
