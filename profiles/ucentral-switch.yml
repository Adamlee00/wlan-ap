---
description: Add the ucentral dependencies
feeds:
  - name: ucentral
    path: ../../feeds/ucentral

packages:
  - libmosquitto-ssl
  - lldpd
  - ip-bridge
  - ucentral-client
  - ucentral-jsonschema
  - ucentral-mqtt
  - ucentral-schema
  - ucentral-defaults
  - ucode
  - rtty-openssl
  - vxlan
diffconfig: |
  CONFIG_IMAGEOPT=y
  CONFIG_PREINITOPT=y
  CONFIG_TARGET_PREINIT_SUPPRESS_STDERR=y
  CONFIG_TARGET_PREINIT_DISABLE_FAILSAFE=y
